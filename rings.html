<!DOCTYPE html>
<html>
<head>
	<title></title>
    <style>
        div{
            width: 50px; 
            height: 50px; 
            border: 2px solid; 
            border-radius: 50%; 
            position: absolute; 
        }
    </style>
    <script>
    
    document.addEventListener("mousemove", function (e){
        var a = Math.floor(Math.random() * (255 - 0) + 0);
        var b = Math.floor(Math.random() * (255 - 0) + 0);
        var c = Math.floor(Math.random() * (255 - 0) + 0);
        var div = document.createElement("div");
        document.body.appendChild(div);
        div.style.left = e.clientX+"px";
        div.style.top = e.clientY+"px";
        div.style.borderColor = 'rgb('+a+','+b+','+c+')';
        //div.style.borderColor = 
        setTimeout(function(){document.body.removeChild(document.body.childNodes[0])},500)
    
    });
    
  
    
</script>
</head>

</body>
</html>
